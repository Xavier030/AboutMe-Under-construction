<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home - Li Shiyun</title>

    <!-- Global / page styles -->
    <link rel="stylesheet" href="css/home-style.css" />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="hero-section">
      <div class="container hero-container">
        <div class="row align-items-center">
          <!-- Profile Sidebar -->
          <div class="col-lg-4">
            <div class="profile-sidebar">
              <img
                src="images/Resume.jpg"
                alt="Li Shiyun"
                class="profile-image"
              />

              <h2 class="profile-name">Li<br />Shiyun</h2>

              <div class="social-links">
                <a
                  href="https://www.linkedin.com/in/sherry030/"
                  target="_blank"
                  class="social-btn linkedin-btn"
                >
                  <i class="fab fa-linkedin"></i>
                  <span>LinkedIn</span>
                </a>

                <a
                  href="https://github.com/Xavier030"
                  target="_blank"
                  class="social-btn github-btn"
                >
                  <i class="fab fa-github"></i>
                  <span>GitHub</span>
                </a>
              </div>
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-lg-8">
            <div class="hero-content">
              <h1 class="hero-greeting">Hello</h1>
              <p class="hero-subtitle">Here's who I am & what I do</p>

              <div class="hero-buttons">
                <a href="resume.html" class="btn" id="resume-link">
                  <i class="fas fa-file-alt me-2"></i> RESUME
                </a>
                <a href="projects.html" class="btn" id="projects-link">
                  <i class="fas fa-code me-2"></i> PROJECTS
                </a>
              </div>

              <div class="hero-description">
                <p>
                  SAIT Software Development student with hands-on experience in
                  full-stack web application development using .NET, C#, and SQL
                  Server...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="floating-element element-1"></div>
      <div class="floating-element element-2"></div>
      <div class="floating-element element-3"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const greeting = document.querySelector(".hero-greeting");
        const text = greeting.textContent;
        greeting.textContent = "";

        let i = 0;
        function typeWriter() {
          if (i < text.length) {
            greeting.textContent += text.charAt(i++);
            setTimeout(typeWriter, 100);
          }
        }
        setTimeout(typeWriter, 500);
      });
    </script>
  </body>
</html>
